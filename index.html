<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Level2</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <!-- <script src="fabric.min.js"></script> -->
    </head>
    <body>
        <header>
            <div class="menuBlock">
                <i class="first fas fa-bars"></i>
                <span>CodeJam - Pallete</span>
            </div>
            <i class="second fas fa-ellipsis-v"></i>
        </header>
        <section class="item">
            <div class="btns">
                <a class="btn-paint"><i class="fas fa-fill-drip"></i>Paint bucket</a>
                <a class="btn-color"><i class="fas fa-eye-dropper"></i>Choose color</a>
                <a class="btn-move"><i class="fas fa-arrows-alt"></i>Move</a>
                <a class="btn-transform"><i class="fas fa-exchange-alt"></i>Transform</a>
            </div>
            <div class="colors">
                <a class="current"><i class="currentDott" style="background : white;"></i><p>Current color</p></a>
                <a class="prev"><i class="prevDott" style="background : white;"></i><p>Prev color</p></a>
                <a class="red"><i class="redDott"></i><p>red</p></a>
                <a class="blue"><i class='blueDott'></i><p>blue</p></a>
            </div>
        </section>
        <section class="workPlace">
            <div id="block0"></div>
            <div id="block1" style="position: absolute; top: 0;
            left: 205px;
            margin: 5px;
            height: 200px;
            width: 200px;
            background: #5c5c5c;"></div>
            <div id="block2"></div>
            <div id="block3"></div>
            <div id="block4"></div>
            <div id="block5"></div>
            <div id="block6"></div>
            <div id="block7"></div>
            <div id="block8"></div>
        </section>
        <script src="script/script.js"></script>
    </body>
</html>
